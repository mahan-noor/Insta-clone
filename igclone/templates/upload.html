{%extends 'base.html'%}
{% load bootstrap4 %}
{% load static %}
{% block content%}

<div id="wrapper" id="content">
    <div class="register">
        <div class="form-data">
            <form action="{%url 'upload_image'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="intro">Share an image</h2>
                {% bootstrap_form form%}
                <button class="form-btn" type="submit">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
